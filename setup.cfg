[metadata]
name = surfaces
version = 1.0.0
description = Tools for on-surface chemistry
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nanotech-empa/aiidalab-empa-surfaces
author = nanotech@surfaces laboratory, Empa
license = MIT
license_file = LICENSE.txt
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
project_urls =
    Logo = https://raw.githubusercontent.com/nanotech-empa/aiidalab-empa-surfaces/develop/miscellaneous/logos/empa.png
    Bug Tracker = https://github.com/nanotech-empa/aiidalab-empa-surfaces/issues

[options]
packages = find:
install_requires =
    aiida-core>=2.1,<3
    aiida-cp2k
    aiida-nanotech-empa==v1.0.0a0
    aiidalab-widgets-base==2.0.0b1
    ase
python_requires = >=3.8

[options.entry_points]
aiida.calculations =
    spm.stm = plugins.stm:StmCalculation
    spm.overlap = plugins.overlap:OverlapCalculation
    spm.afm = plugins.afm:AfmCalculation
    spm.hrstm = plugins.hrstm:HrstmCalculation
aiida.parsers =
    cp2k_neb_parser = reactions.cp2k_neb_parser:Cp2kNebParser
aiida.workflows =
    replica = reactions.replicawork:ReplicaWorkChain
    neb = reactions.nebwork:NebWorkChain

[options.extras_require]
dev =
    bumpver==2022.1119
    pre-commit~=2.20

[aiidalab]
title = Empa nanotech@surfaces Laboratory - On-Surface Chemistry

[flake8]
ignore =
    E501
    W503
    E203
per-file-ignores =
    tests/*: U100, U101

[bumpver]
current_version = "v0.7.5"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}."
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg =
    current_version = "{version}"
    version = {pep440_version}
