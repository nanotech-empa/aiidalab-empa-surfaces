[metadata]
name = surfaces
version = 0.7.4
description = Tools for on-surface chemistry
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nanotech-empa/aiidalab-empa-surfaces
author = nanotech@surfaces laboratory, Empa
license = MIT
license_file = LICENSE.txt
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
project_urls =
    Logo = https://raw.githubusercontent.com/nanotech-empa/aiidalab-empa-surfaces/develop/miscellaneous/logos/empa.png
    Bug Tracker = https://github.com/nanotech-empa/aiidalab-empa-surfaces/issues

[options]
packages = find:
install_requires =
    aiida-core~=1.0
    aiida-cp2k
    aiida-nanotech-empa>=0.7.1
    aiidalab-widgets-base>=1.3.4
    ase
python_requires = >=3.7

[options.entry_points]
aiida.parsers =
    cp2k_neb_parser = reactions.cp2k_neb_parser:Cp2kNebParser
aiida.workflows =
    replica = reactions.replicawork:ReplicaWorkChain
    neb = reactions.nebwork:NebWorkChain

[options.extras_require]
dev =
    bumpver==2021.1114
    pre-commit==2.11.1

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.
per-file-ignores =
    tests/*: U100, U101

[aiidalab]
title = Empa nanotech@surfaces Laboratory - On-Surface Chemistry

[bumpver]
current_version = "v0.7.4"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}."
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg =
    current_version = "{version}"
    version = {pep440_version}
